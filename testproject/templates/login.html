<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script>
      document.addEventListener('DOMContentLoaded', function () {
      const signinForm = document.getElementById('signin-form');

      signinForm.addEventListener('submit', function (event) {
        // Prevent the default form submission
        event.preventDefault();

        // Perform custom login using the login() function
        login();
      });

      function login() {
        const loginUsername = document.querySelector('.username').value;
        const loginPassword = document.querySelector('.password').value;

        // Make a request to your login endpoint
        fetch("http://127.0.0.1:8887/login_page/, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: loginUsername,
            password: loginPassword,
          }),
        })
        .then(response => response.json())
        .then(data => {
          // Handle the login response
          console.log(data);
          // Redirect or perform other actions based on the response
        })
        .catch(error => {
          // console.error('Error:', error);
          // Handle the error, display a message, etc.
        });
      }
    });
  </script>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #forgotPassword {
      margin-top: 10px;
      text-align: right;
      color: #555;
    }

    #logo {
      max-width: 100px;
      margin-bottom: 20px;
    }

    #newuseradd {
      margin-top: 0px;
      text-align: left;
      color: #555;
    }
  </style>
</head>
<body>

  <form action="{% url 'login_page' %}" method="post" id="signin-form">
    {% csrf_token %}
      <h3>Login Here!</h3>


    <div>
        <input class="form-control inp username" type="text" name="username" placeholder="Username" autocomplete="off" autofocus>
    </div>
    <div class="form-group">
        <input class="form-control inp password" type="password" name="password" placeholder="Password" autocomplete="off">
        <span class="star"><small>{{message}}</small></span>
    </div>
    <!--<label for="username">Username *</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password *</label>
    <input type="password" id="password" name="password" required>-->

    <center>
      <input type="submit" value="Login" style="margin-top: 10px; width: 95%;">
    </center>

  <div id="line1"></div>
  <br>
  <div id="new-useradd" style="display: inline-block;">
      <a href="reg">Create User</a>
  </div>

  </form>
</body>
</html>
